<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteiner">
        <div id="inicio">
            <img src="imagens/image-equilibrium.jpg" alt="" id="img-principal">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div id="meio">
            <div id="dim">
                <img src="imagens/icon-ethereum.svg" alt="" class="eth">
                <p>0.041 ETH</p>
            </div>
            <div id="day">
                <img src="imagens/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>

        <div id="final">
            <img src="imagens/image-avatar.png" alt="" id="img-usuario">
            <p>Creation of  <span>Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
